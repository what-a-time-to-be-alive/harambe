<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Harambe</title>
	</head>
	<body style="background: #795548;text-align: center;">
		<div id="content">
			<h1 style="color: #FFFFFF;font-family:cursive;font-size: 48px;margin-bottom: 48px;">We will never forget</h1>

			<div class="slider">
				<img src="/images/1.jpg" />
			</div>

			<h1 style="color: #FFFFFF;font-family:cursive;font-size: 48px;margin-bottom: 48px;">1999 - 2016</h1>
		</div>


		<audio autoplay src="/remember-you.mp3"></audio>

		<script>
			var image = document.getElementsByTagName('img')[0];
			var totalImages = 10;

			var count = 1;

			setTimeout(
				function() {
					document.getElementById('content').setAttribute('style', 'opacity: 1;')
				},
				1000
			);

			setTimeout(
				function() {
					image.setAttribute('style', 'opacity: 1;')

					setInterval(
						function() {
							var newCount = count === totalImages ? 1 : count + 1;

							image.setAttribute('style', 'opacity: 0;')

							setTimeout(
								function() {
									image.setAttribute('src', '/images/' + newCount + '.jpg')
									image.setAttribute('style', 'opacity: 1;')
								},
								500
							)

							count = newCount;
						},
						6000
					);
				},
				5000
			);
		</script>

		<style>
			img {
				transition: opacity 1000ms ease;
				-webkit-transition: opacity 1000ms ease;
				opacity: 0;
				position: relative;
				max-width: 600px;
				max-height: 600px;
				border-radius: 4px;
			}

			#content {
				opacity: 0;
				transition: opacity 1000ms ease;
				-webkit-transition: opacity 1000ms ease;
			}

			.slider {
				height: 100%;
				width: 100%;
			}
		</style>
	</body>
</html>
